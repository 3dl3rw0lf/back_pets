<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
    <header id="header">
        <div class="logo">
            <img src="../static/img/logo.svg" alt="Logo Institucional">
        </div>
        <i class="fa fa-bars menu-icon"></i>
    </header>
    <main class="main">
        <form class="row mb-3" id="contactForm">
            <h1>Formulario de Contacto</h1>
            <div class="col-auto">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="col-auto">
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="col-auto">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="col-auto">
                <label for="petName">Nombre de la Mascota:</label>
                <input type="text" id="petName" name="petName" required>
            </div>
            <div class="col-auto">
                <label for="petImage">Imagen de la Mascota:</label>
                <input type="file" id="petImage" name="petImage" accept="image/*" required>
            </div>
            <div class="col-auto">
                <label for="location">Zona donde se perdió:</label>
                <div class="map" id="map" style="height: 200px;"></div>
                <input type="hidden" id="lat" name="lat">
                <input type="hidden" id="lng" name="lng">
            </div>
            <div class="col-auto">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Nuestro Sitio Web</p>
    </footer>
    <script type="module" src="../main.js"></script>
    <script src="../script/validation.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="../script/map.js" defer></script>
</body>

</html>
